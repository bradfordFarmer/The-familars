<html>
  <head>
    <meta charset="UTF-8">
      <script src="http://yui.yahooapis.com/3.13.0/build/yui/yui-min.js"></script>
    <title>Parallax Scrolling Demo</title>
        <script src="pixi.js/bin/pixi.dev.js"></script>  
      <style>
            
      body { background-color: #000000; }
      canvas { background-color: #222222; }
    </style>
  </head>
  <body>
      <div align="center">
    <canvas id="game-canvas" width="512" height="384"></canvas>
        <br/>
        <canvas id="hand-canvas" width="512" height="200"></canvas>
  </div>
  </body>
</html>

<script type="text/javascript">
    YUI().use('node', function (Y) {
        var stage, render ,update, far ,mid;
        
       Y.on('domready', function (){
            stage = new PIXI.Stage(0x66FF99,true );
            gamecanvas = document.getElementById("game-canvas");
            renderer = PIXI.autoDetectRenderer(
                   512,
                    384,
                    gamecanvas
              );
           
           var farTexture = PIXI.Texture.fromImage("resources/bg-far.png");
           far = new PIXI.TilingSprite(farTexture, 512, 256);
           far.position.x = 0;
           far.position.y = 0;
            far.tilePosition.x = 0;
            far.tilePosition.y = 0;
           stage.addChild(far);
           
           var midTexture = PIXI.Texture.fromImage("resources/bg-mid.png");
           mid = new PIXI.TilingSprite(midTexture, 512, 256);
          mid.position.x = 0;
          mid.position.y = 128;
          mid.tilePosition.x = 0;
          mid.tilePosition.y = 0;
           stage.addChild(mid);
           
           
           requestAnimFrame(update);
       });
        
        update = function () {
            far.tilePosition.x -= 0.128;
            mid.tilePosition.x -= 0.64;
            renderer.render(stage);
            requestAnimFrame(update);  
        }
    });


</script>
